<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Image Generator | Atanu Paul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdff; overflow-x: hidden; }
        .main-wrapper { min-height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; position: relative; }
        .shape { position: absolute; z-index: 0; filter: blur(60px); border-radius: 50%; animation: float 25s infinite alternate ease-in-out; opacity: 0.4; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(60px, 120px) scale(1.3); } }
        .shape-1 { width: 400px; height: 400px; background: #dbeafe; top: -100px; left: -100px; }
        .shape-2 { width: 350px; height: 350px; background: #ffedd5; bottom: -50px; right: -50px; }
        .premium-card { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.4); z-index: 10; }
    </style>
</head>
<body class="text-slate-900">

    <div class="main-wrapper p-6">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="w-full max-w-2xl relative z-10">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-2 text-slate-800">Free Image Generator</h1>
                <p class="text-slate-500 font-medium">Made by Atanu Paul ❤️</p>
            </header>

            <div class="premium-card w-full shadow-2xl rounded-[3rem] p-8 md:p-12">
                <div class="flex flex-col gap-6">
                    <div class="relative">
                        <textarea id="prompt" rows="3" 
                            class="w-full p-6 text-lg bg-white/60 border border-slate-200 rounded-[2rem] focus:ring-4 focus:ring-blue-500/10 focus:border-blue-600 outline-none transition-all placeholder:text-slate-400 resize-none shadow-sm"
                            placeholder="An astronaut riding a horse on the moon..."></textarea>
                        <button onclick="surpriseMe()" class="absolute bottom-4 right-4 text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1.5 rounded-full hover:bg-blue-100 transition-all">✨ Surprise Me</button>
                    </div>

                    <div id="loading" class="hidden text-center py-4">
                        <div class="flex items-center justify-center space-x-2 text-blue-600 font-bold tracking-[0.2em] text-[10px] uppercase">
                            <span class="animate-bounce">●</span><span class="animate-bounce [animation-delay:-.15s]">●</span><span class="animate-bounce [animation-delay:-.3s]">●</span>
                        </div>
                    </div>

                    <div id="result" class="hidden space-y-4 animate-in fade-in zoom-in duration-500">
                        <div class="overflow-hidden rounded-[2rem] border border-slate-200 shadow-inner bg-slate-50 relative group">
                            <img id="outputImage" class="w-full transition-transform duration-1000 hover:scale-105" alt="Generated result">
                        </div>
                        <div class="flex gap-3">
                            <a id="downloadLink" download="atanu-gen.jpg" class="flex-1 text-center py-3 bg-slate-100 text-slate-700 text-sm font-bold rounded-xl hover:bg-slate-200 transition-all">Download Image</a>
                            <button onclick="location.reload()" class="px-6 py-3 bg-slate-50 text-slate-400 text-sm font-bold rounded-xl hover:bg-slate-100 transition-all">Reset</button>
                        </div>
                    </div>
                    
                    <button onclick="generateImage()" id="genBtn"
                        class="w-full bg-slate-900 hover:bg-black text-white font-bold py-5 rounded-[2rem] flex justify-center items-center gap-3 transition-all transform active:scale-[0.98] shadow-lg">
                        <span id="btnText">Generate Masterpiece</span>
                        <div id="btnLoader" class="hidden w-5 h-5 border-2 border-white/20 border-t-white animate-spin rounded-full"></div>
                    </button>
                </div>
            </div>

            <footer class="mt-8 text-center text-[10px] text-slate-400 font-bold tracking-[0.4em] uppercase">
                Int-MCA | 2026
            </footer>
        </div>
    </div>

    <script>
        const prompts = ["A cyberpunk street in Tokyo with neon signs", "A cute cat in a spacesuit on Mars", "A magical forest with glowing plants"];
        function surpriseMe() { document.getElementById('prompt').value = prompts[Math.floor(Math.random() * prompts.length)]; }

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('genBtn');
            const result = document.getElementById('result');
            const loading = document.getElementById('loading');
            const output = document.getElementById('outputImage');
            const dl = document.getElementById('downloadLink');

            if (!prompt) return alert("Please enter a prompt!");

            btn.disabled = true;
            document.getElementById('btnText').innerText = "Processing...";
            document.getElementById('btnLoader').classList.remove('hidden');
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('https://image-api.aatanukrpaul.workers.dev/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 
                        // FIX: Uses window.API_KEY injected by Cloudflare or falls back to placeholder for GitHub safety
                        'Authorization': 'Bearer ' + (window.API_KEY || 'SECRET_HOLDER'), 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (response.status === 403 || response.status === 400) throw new Error("Safety filter blocked this prompt.");
                if (!response.ok) throw new Error("CORS or Server Error.");

                const blob = await response.blob();
                output.src = URL.createObjectURL(blob);
                dl.href = output.src;
                result.classList.remove('hidden');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').innerText = "Generate Masterpiece";
                document.getElementById('btnLoader').classList.add('hidden');
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
